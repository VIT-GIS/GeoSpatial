<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../profile/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <img src="../assets/logo.jpeg.jpg" alt="Logo" id="logo">
        <h1>GeoSpatial</h1>
        <button class="menu-btn" id="menu-btn">Menu</button>
    </header>
    
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" id="close-btn">&times;</button>
        <h3>Menu</h3>
        <ul>
           <li><a href="../dashboard.html/index.html">Dashboard</a></li>
           <li><a href="../user chatting/index.html">chat</a></li>
           <li><a href="../profile/index.html">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="profile-container">
            <div class="profile-details">
                <h2 id="name">Name: </h2>
                <p id="regNum">Reg No: </p>
                <p id="email">Email: </p>
                <p id="phone">Phone: </p>
                <div id="qrCode"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EasyCab. All rights reserved.</p>
    </footer>

    <script type="module" src="../profile/script.js"></script>
    <script>
        // Mobile menu and filter functionality
        document.getElementById('menu-btn').onclick = function () {
            document.getElementById('sidebar').classList.toggle('active');
        };

        document.getElementById('close-btn').onclick = function () {
            document.getElementById('sidebar').classList.remove('active');
        };
    </script>
</body>
</html>
