<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../forgot password/styles.css">
    <link rel="icon" href="assets/logo.jpeg.jpg" type="image/x-icon">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo.jpeg.jpg" alt="Logo" class="logo">
            <span class="company-name">GeoSpatial Club</span>
        </div>
        <a href="../Login page/index.html" class="go-back-btn">Go Back</a>
    </header>

    <div class="form-container">
        <h2>Forgot Your Password?</h2>
        <p>Please enter your email address to reset your password.</p>
        <form id="reset-password-form">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Reset Password</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

    <script type="module" src="../forgot password/script.js"></script>
</body>
</html>
