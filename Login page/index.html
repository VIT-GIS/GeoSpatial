<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSpatial VIT CLUB</title>
    <link rel="stylesheet" href="../Login page/styles.css">
    <link rel="icon" href="../assets/logo.jpeg.jpg" type="image/x-icon">
    <script type="module" src="../Login page/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../assets/logo.jpeg.jpg" alt="Logo" class="logo">
            <h1>GeoSpatial</h1>
            <button onclick="goBack()" class="go-back-btn">Go Back</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-toggle">
                <button id="loginToggle" class="toggle-btn active">VITian Login</button>
                <a href="https://board.geospatialvit.site/">
                    <button id="boardAccess" class="toggle-btn">Board Access</button>
                </a>
                <button id="registerToggle" class="toggle-btn">New Registration</button>
            </div>

            <div class="form-box" id="login-form-box">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" id="login-btn">Login</button>
                    <a href="../forgot password/index.html" id="ForgotPassword" class="toggle-btn" role="button">Forgot Password</a>
                </form>
            </div>

            <div class="form-box hidden" id="registration-form-box">
                <h2>Register</h2>
                <form id="registration-form">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="reg-number" placeholder="Registration Number" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <button type="submit" id="register-btn">Register</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 GeoSpatial. All Rights Reserved.</p>
    </footer>
</body>
</html>
